<!DOCTYPE html>
<html lang="en">

<head>
    <title>个人网站注册</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/stylesheets/matrix-login.css" />
    <link href="/stylesheets/font-awesome/css/font-awesomefont.css" rel="stylesheet" />
    <link href='/stylesheets/css' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="loginbox">
    <%=error%>
    <%=success%>
    <form id="loginform" class="form-vertical" action="signup" method="post">
        <div class="control-group normal_text"> <h3><img src="/images/logo1.png" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="Username" name="username" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name="password"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="rePassword" name="rePassword"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-success" value="signup"/></span>
        </div>
    </form>
</div>

<!--<script src="/javascripts/jquery-1.10.2.min.js"></script>-->
<!--<script src="/javascripts/matrix.login.js"></script>-->
</body>

</html>
